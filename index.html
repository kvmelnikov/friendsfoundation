<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <main class="content">
      <!--Values-->
      <section class="values content__values">
        <h2 class="values__title">Наши ценности</h2>
        <ul class="values__list">
          <li class="values__value-item">
            <img src="./images/values/student.svg" alt="Студент" class="values__image">
            <p class="values__text">Высокий профессионализм сотрудников</p>
          </li>
          <li class="values__value-item">
            <img src="./images/values/finanse.svg" alt="Финансы" class="values__image">
            <p class="values__text">Финансовая устойчивость</p>
          </li>
          <li class="values__value-item">
            <img src="./images/values/systems-approach.svg" alt="Пазл" class="values__image">
            <p class="values__text">Системный подход к решению социальной проблемы</p>
          </li>
          <li class="values__value-item">
            <img src="./images/values/effective.svg" alt="Рука с цветком" class="values__image">
            <p class="values__text">Измеримый эффект</p>
          </li>
          <li class="values__value-item">
            <img src="./images/values/unity.svg" alt="Рукопожатие" class="values__image">
            <p class="values__text">Объединение и партнерство</p>
          </li>
          <li class="values__value-item">
            <img src="./images/values/friendship.svg" alt="Воздушный шарик" class="values__image">
            <p class="values__text">Дружба и юмор</p>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
