<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <section class="payments payments_type_mini">
      <h3 class="payments__title">Поддержите «друзей» или станьте<span class="payments__cursive"> нашим партнером</span></h3>
      <form class="payments__form form">
          <h3 class="form__heading">Поддержать Друзей:</h3>
          <fieldset>
            <label for="onesPayment">
              <input class="form__item" type="radio" id="onesPayment" name="payment"  value="ones">
              <span class="form__pseudo-item form__pseudo-item_type_radio"></span>
              <span class="form__label-text">РАЗОВОЕ</span>
            </label>
            <label for="monthsPayment">
              <input class="form__item" type="radio" id="monthsPayment" name="payment" value="months" checked>
              <span class="form__pseudo-item form__pseudo-item_type_radio"></span>
              <span class="form__label-text">ЕЖЕМЕСЯЧНОЕ</span></label>
            </label>
          </fieldset>
          <fieldset>
            <label for="value5000">
              <input class="form__item" type="radio" id="value5000" name="sum" value="5000">
              <span class="form__pseudo-item form__pseudo-item_type_radio"></span>
              <span class="form__label-text">5000</span></label>
            </label>
            <label for="value10000">
              <input class="form__item" type="radio" id="value10000" name="sum" value="10000">
              <span class="form__pseudo-item form__pseudo-item_type_radio"></span>
              <span class="form__label-text">10000</span></label>
            </label>
            <label for="value50000">
              <input class="form__item" type="radio" id="value50000" name="sum" value="50000">
              <span class="form__pseudo-item form__pseudo-item_type_radio"></span>
              <span class="form__label-text">50000</span></label>
            </label>
          </fieldset>
            <input class="form__item" type="text">
            <button type="submit" class="form__button">Поддержать фонд</button>
         
      </form>      
    </section>
  </div>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
